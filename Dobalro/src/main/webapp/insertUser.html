<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼</title>
</head>
<body>
<h2>회원 가입 폼</h2>
<form action="./insertUser.do" method="get">
<table border="1" width="40%">
<tr>
  <td>아이디</td><td><input type="text" name="id"></td>
</tr>
<tr>
  <td>비밀번호</td><td><input type="text" name="pw"></td>
</tr>
<tr>
  <td>이름</td><td><input type="text" name="name"></td>
</tr>
<tr>
  <td>권한</td>
  <td>
     <input type="radio" name="role" value="admin">관리자
     <input type="radio" name="role" value="user" checked="checked">사용자
  </td>
</tr>
<tr>
  <td colspan="2" align="center">
     <input type="submit" value="회원가입">
     <input type="reset">
  </td>
</tr>
</table>
</form>

</body>
</html>
